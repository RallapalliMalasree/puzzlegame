<!doctype html>
<html>
  <head>
    <title>Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h2 Class="title">Solve Puzzle</h2>
    <div class="game">
      <div class="grid">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
        <button>11</button>
        <button>12</button>
        <button>13</button>
        <button>14</button>
        <button>15</button>
        <button></button>
      </div>

      <div class="footer">
        <span id="time">Time: 100</span>
        <button>Play</button>
        <button id="sample">Sample</button>
        <span id="move">Move: 100</span>
      </div>
    </div>
    <h1 class="message">You won!</h1>

    <script src="script.js"></script>
  </body>
</html>
